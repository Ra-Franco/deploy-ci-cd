name: Deploy Docker App to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build imagem do backend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest ./backend

      - name: Build imagem do frontend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest ./frontend

      - name: Push imagem do backend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest

      - name: Push imagem do frontend
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest

      - name: Configurar chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copiar arquivos para o servidor
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,backend/,frontend/"
          target: "~/app"

      - name: Executar análise SonarQube no servidor remoto
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker stop sonarqube || true && docker rm sonarqube || true
            docker run -d --name sonarqube -p 8201:9000 sonarqube
            sleep 60
            cd ~/app
            sonar-scanner \
              -Dsonar.projectKey=meu-projeto \
              -Dsonar.sources=. \
              -Dsonar.host.url=http://localhost:8201 \
              -Dsonar.login=admin \
              -Dsonar.password=admin
            docker stop sonarqube && docker rm sonarqube

      - name: Deploy com Docker Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/app
            docker compose down || true
            docker compose up -d --build
